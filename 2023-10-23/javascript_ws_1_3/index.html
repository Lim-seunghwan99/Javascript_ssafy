<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    const title = document.querySelector('h1')
    const todoList = document.querySelectorAll('li')
    const itemGame = document.querySelector('#game')
    // console.log(title)
    // console.log(todoList)
    // console.log(itemGame)
    title.textContent = '오늘 공부 목록'
    
    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    // console.log(studyList)

    studyList.removeChild(itemGame)
    // console.log(studyList)

    studyList.classList.add('list-group')
    
    const first = document.querySelector('li:nth-child(1)')
    const second = document.querySelector('li:nth-child(2)')
    const third = document.querySelector('li:nth-child(3)')
    const forth = document.querySelector('li:nth-child(4)')

    first.classList.add('list-group-item')
    second.classList.add('list-group-item')
    third.classList.add('list-group-item')
    forth.classList.add('list-group-item')

    second.setAttribute('aria-current', 'true')
    second.classList.add('active')
    // console.log(studyList)


  </script>
