<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="x">
        <input type="text" v-model="y">
        <input type="text" v-model="z">
        <p>{{sumXY()}}</p>
        <p>{{plusXY}}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    const { createApp, ref, computed, watch } = Vue
    const app = createApp({
      setup() {
        const x = ref(3);
        const y = ref(4);
        const z = ref(5);
        // 메소드
        const count = ref(0);
        const sumXY = function () {
            console.log("메소드가 호출되었어요!")
            return x.value + y.value
        };
        // computed
        const plusXY = computed(() => {
            console.log("컴퓨티드가 호출되었어요!")
            return x.value + y.value
        });
        // watch : z가 변화할 경우 특정 코드를 실행
        watch(z, (newValue, oldValue) => {
            console.log("z가 변경되었습니다!", newValue, oldValue)
        })
        return {
            count,
            x,
            y,
            z,
            sumXY,
            plusXY,
            watch
        }
      }
    })
    app.mount('#app')
    </script>
</body>
</html>
