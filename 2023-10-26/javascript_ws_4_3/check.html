<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="form" class="my-3">
        <div class="mb-3">
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="content" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary">add</button>
        </div>
      </form>

      <section id="cardsSection" class="row">
        <!-- 카드 예시 -->
        <article class="col-4">
          <div class="card m-1">
            <div class="card-body">
              <h5 class="card-title">Example</h5>
              <p class="card-text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Deleniti placeat odit rerum asperiores beatae vitae doloremque
                consectetur magni delectus, fuga autem laudantium, quidem iusto
                voluptates non earum dolorem totam dolores.
              </p>
            </div>
          </div>
        </article>
        <!-- 카드 예시 -->
      </section>
    </div>

    <script>
      /* 
          사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
          카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
          (완성 이후 카드 예시는 삭제)
        */
      // 1. 필요한 요소 선택
      const inputTag1 = document.querySelector("#title"); // 제목
      const inputTag2 = document.querySelector("#content"); // 내용

      const btn = document.querySelector(".btn");

      const sectionTag = document.querySelector("#cardsSection");

      const formTag = document.querySelector("#form");

      // 2. 이벤트 핸들러
      const addTodo = function (event) {
        // 2.1 사용자 입력 데이터 저장
        const inputData1 = inputTag1.value; // 제목
        const inputData2 = inputTag2.value; // 내용

        // 3. 사용자 입력데이터가 빈 데이터인지 확인
        if (inputData1.trim() && inputData2.trim()) {
          event.preventDefault();
          // 2.2 데이터를 저장할 카드 생성
          const articleTag = document.createElement("article");
          // 2.3 article 요소 컨텐츠에 데이터 입력
          articleTag.classList.add("col-4");
          sectionTag.appendChild(articleTag);

          // 2-3-1 요소 생성
          const divTag1 = document.createElement("div");
          // 2-3-2 값 추가
          divTag1.classList.add("card", "m-1");
          // 2-3-3 문서에 추가
          articleTag.appendChild(divTag1);

          // 2-3-1 요소 생성
          const divTag2 = document.createElement("div");
          // 2-3-2 값 추가
          divTag2.classList.add("card-body");
          // 2-3-3 문서에 추가
          divTag1.appendChild(divTag2);

          // 2-3-1 요소 생성
          const h5Tag = document.createElement("h5");
          // 2-3-2 값 추가
          h5Tag.classList.add("card-title");
          h5Tag.textContent = inputData1;
          // 2-3-3 문서에 추가
          divTag2.appendChild(h5Tag);

          // 2-3-1 요소 생성
          const pTag = document.createElement("p");
          // 2-3-2 값 추가
          pTag.classList.add("card-text");
          pTag.textContent = inputData2;
          // 2-3-3 문서에 추가
          divTag2.appendChild(pTag);

          // inputTag1.value = ''
          // inputTag2.value = ''
        } else {
          alert("제목과 내용을 입력하세요");
        }
      };

      // 3. 버튼에 이벤트 핸들러 부착
      formTag.addEventListener("submit", addTodo);
    </script>
  </body>
</html>
